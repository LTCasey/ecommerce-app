<div class="row mb-4">
    <div class="col">
        <h1>All Products</h1>
        <p class="text-muted">Browse our selection of quality products</p>
    </div>
</div>

<div class="row">
    {{range .Products}}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{.ImageURL}}" class="card-img-top" alt="{{.Name}}">
            <div class="card-body">
                <h5 class="card-title">{{.Name}}</h5>
                <p class="card-text">{{.Description}}</p>
                <p class="card-text fw-bold">{{.FormatPrice}}</p>
            </div>
            <div class="card-footer bg-white border-top-0">
                <div class="d-flex justify-content-between">
                    <a href="/products/{{.ID}}" class="btn btn-outline-primary">View Details</a>
                    <form action="/cart/add/{{.ID}}" method="POST">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="col-12">
        <div class="alert alert-info">
            No products available at this time. Please check back later.
        </div>
    </div>
    {{end}}
</div>
